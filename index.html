<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind-CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "#FFFFFF",
              yellow: "#FECC02",
              black: "#131313",
              gray: "#4E4E4E",
            },
            fontFamily: {
              bebas: ["Bebas Neue", "cursive"],
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="flex justify-center w-full h-20 absolute bg-white">
      <nav class="w-4/5 h-full flex justify-between items-center font-bebas">
        <h1 class="text-3xl">Jakanaka Production</h1>
        <ul class="hidden md:flex gap-x-5 text-xl">
          <li>About Us</li>
          <li>Our Movies</li>
          <li>Services</li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="h-screen bg-[url('./images/banner.jpg')] bg-cover flex items-center"
      >
        <div class="ml-20 font-bebas text-white w-2/5">
          <p>Movie production studio</p>
          <h1 class="text-7xl">Films MAde to</h1>
          <h1 class="text-yellow text-7xl">Perfection</h1>
          <p class="font-montserrat mt-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.
          </p>
          <button
            class="mt-8 px-6 py-2 border-2 text-xl hover:bg-yellow hover:text-black hover:border-yellow ease-in duration-300"
          >
            Discover More
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
